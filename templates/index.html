<!DOCTYPE html>
<html>

<head>
    <title>Find Your Movie</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
    <!-- <link rel=stylesheet type=text/css href="main.css"> -->
    <style>
        body {
          background-image: url("{{ url_for('static', filename='1.jpg') }}");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
         
        }
    </style>
</head>

<body>
    <div>
        <center>
        <form action="/search" method="POST">
        <div class="Card">
            <div class="CardInner" style="width: 90%">
            <label style="color:aliceblue">What Do you want to watch?</label>
            <div class="container">
              <div class="Icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
              </div>
              <div class="form-group InputContainer">
                <input style="width: 100% ; height: 80%" placeholder="Type some keywords..." style="color:black" name="query"/>
              </div>
              <button type="submit" style="margin-left: 5px;">Search</button>
            </div>
           </div>
          </div>
        </form>
        </center>
    <center>
    <div>
        {% for y, t , o , d , uk, g ,w ,Plot   in docs %}
        <div class="movie-card" style=" margin-top:15px ;color:black ">
               <h3 >Title : {{t}} </h3>
               <p> <strong >Origin/Ethnicity : </strong>  {{o}}</p> 
               <p> <strong >Director :  </strong>  {{d}}</p> 
               <p><strong>Cast : </strong>  {{uk}}</p> 
               <p><strong >Genre  :  </strong> {{g }}</p>
               <p><strong >Wiki Page :</strong>  <a href={{w}}  style="color:blue">See Entire plot here!</a>  </p>
               <p><strong >Plot  :  </strong> {{Plot }}</p>
                <p><strong >Release Year :  </strong> {{y}}</p>
        </div>                
        {% endfor %}
    </div>
</center>
</div>
</body>

</html>
